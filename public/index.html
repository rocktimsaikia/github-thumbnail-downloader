<!doctype html>
<html>
  <head>
    <style>
      body {
        background: #353935;
        color: #f3f3f3;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        max-width: 450px;
        margin: 40px auto;
        padding: 20px;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }
      section {
        h1 {
          margin: 0;
        }
        p {
          margin-top: 5px;
          color: #d5cfcf;
        }
      }
      input {
        margin-bottom: 10px;
        width: 100%;
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 8px 16px;
        background: #0070f3;
        color: white;
        font-weight: 500;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0051b3;
      }
      .error {
        color: #f25959;
        margin-top: 10px;
        display: none;
      }
      .loading {
        display: none;
        margin-top: 10px;
        color: #d5cfcf;
      }
      footer {
        margin-top: 100px;
        text-align: center;
        color: #868383;
      }
      a {
        color: #f3f3f3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section>
        <h1>GitHub Thumbnail Downloader</h1>
        <p>Download the default thumbnail of a Github repo.</p>
      </section>
      <form onsubmit="downloadThumbnail(event)">
        <input
          type="url"
          id="url"
          placeholder="Enter the Github repo link"
          required
        />
        <button type="submit">Download</button>
      </form>
      <div id="loading" class="loading">Wait up! Downloading...</div>
      <div id="error" class="error"></div>
      <footer>
        Leave a start at
        <a href="https://github.com/rocktimsaikia/github-thumbnail-downloader"
          >Github</a
        ><br />
        Built by
        <a
          href="https://rocktimsaikia.dev/?ref=github-thumbnail-downloader"
          target="_blank"
          >@rocktimsaikia</a
        >
      </footer>
    </div>

    <script>
      async function downloadThumbnail(event) {
        event.preventDefault();

        const url = document.getElementById("url").value;
        const loadingElement = document.getElementById("loading");
        const errorElement = document.getElementById("error");
        const downloadButton = document.querySelector("button");

        // Reset states
        downloadButton.style.display = "none";
        loadingElement.style.display = "block";
        errorElement.style.display = "none";
        errorElement.textContent = "";

        try {
          // First get the image URL from our API
          const response = await fetch(
            `/api/thumbnail?url=${encodeURIComponent(url)}`,
          );
          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error || "Failed to fetch thumbnail");
          }

          const data = await response.json();
          if (data.imageUrl) {
            // Fetch the actual image
            const imageResponse = await fetch(data.imageUrl);
            if (!imageResponse.ok) throw new Error("Failed to download image");

            // Get the image as blob
            const imageBlob = await imageResponse.blob();

            // Create object URL from blob
            const objectUrl = URL.createObjectURL(imageBlob);

            // Get filename from URL or use default
            const filename = data.imageUrl.split("/").pop() || "thumbnail.jpg";

            // Create invisible download link
            const link = document.createElement("a");
            link.style.display = "none";
            link.href = objectUrl;
            link.download = filename;

            // Trigger download
            document.body.appendChild(link);
            link.click();

            // Clean up
            document.body.removeChild(link);
            URL.revokeObjectURL(objectUrl);
          }
        } catch (error) {
          errorElement.textContent = `Error: ${error.message}`;
          errorElement.style.display = "block";
        } finally {
          downloadButton.style.display = "inline-block";
          loadingElement.style.display = "none";
        }
      }
    </script>
  </body>
</html>
